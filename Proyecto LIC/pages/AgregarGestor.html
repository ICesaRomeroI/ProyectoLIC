<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Calendario</title>
</head>
<body>
    <header>
        <div class="Dlogo">
            <img src="../IMG/The_Beatles_logo.png" alt="logo" class="logo">
        </div>
        <div class="menu">
            <nav>
                <ul id="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Integrantes.html">Integrantes</a></li>
                <li><a href="Calendario.html">Calendario</a></li>
                <li><a href="Discografia.html">Discografia</a></li>
                <li><a href="Historia.html">Historia</a></li>
                <li><a href="AgregarGestor.html" class="agregar-gestor">Agregar Gestor</a></li>
                <li><a href="../Login.html" class="cerrar-sesion">Cerrar Sesión</a></li>
             </ul>
            </nav>
        </div>
    </header>
    <div class="container-lg">
        <div class="row">
            <div class="col-12 shadow-lg p-3 mt-5 bg-body rounded"> 
                <center><h3>Agregando Nuevo Gestor</h3></center>
                <form id="idForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="row ">
                                <div class="form-floating mb-3 col-lg-6 col-md-6">
                                    <input type="text" class="form-control" id="idTxtUsuario" placeholder="Usuario"/>
                                    <label for="idTxtUsuario">
                                    <i class="fa-regular fa-id-card"></i> Usuario
                                    </label>
                                </div>
                                <div class="form-floating mb-3 col-lg-6 col-md-6">
                                    <input type="text" class="form-control" id="idTxtContraseña" placeholder="Contraseña"/>
                                    <label for="idTxtContraseña">
                                    <i class="fa-regular fa-id-card"></i> Contraseña
                                    </label>
                                </div>
                            </div>
                            
                            <div>
                                <select class="form-select form-floating mb-3 col-lg-3" aria-label="Role" id="idCmbRole"> 
                                    <option value="0" selected>Seleccione Un role</option>
                                    <option value="admi">Administrador</option>
                                    <option value="gestor">Gestor</option> 
                                    <option value="usuario">Usuario</option>                                     
                                </select>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idTxtNombreCompleto" placeholder="Nombre del Estudiante" />
                                <label for="idTxtNombreCompleto">
                                    <i class="bi bi-person-circle"></i> Nombre / Apellido
                                </label>
                            </div>
                            
                            <div class="row">
                                <div class="form-floating mb-3 col-lg-4">
                                    <input type="text" class="form-control" id="idTxtDui" placeholder="DUI"/>
                                    <label for="idTxtDui">
                                        <i class="fa-sharp fa-solid fa-address-card" style="margin-left: 5px;"></i> DUI
                                    </label>
                                </div>
                                <div class="form-floating mb-3 col-lg-5">
                                    <input type="text" class="form-control" id="idTxtNit" placeholder="NIT"/>
                                    <label for="idTxtNit">
                                        <i class="fa-sharp fa-regular fa-address-card" style="margin-left: 5px;"></i> NIT
                                    </label>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="idTxtFechaNacimiento" placeholder="Fecha de nacimiento" pattern="\d{2}/\d{2}/\d{4}"> 
                                <label for="idTxtFechaNacimiento">
                                <i class="bi bi-calendar-date"></i> Fecha de Nacimiento
                                </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idTxtCorreo" placeholder="Correo Electronico" />
                                <label for="idTxtCorreo">
                                    <i class="fa-solid fa-at"></i> Correo Electronico
                                </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idTxtEdad" placeholder="Edad" />
                                <label for="idTxtEdad">
                                    <i class="bi bi-123"></i> Edad
                                </label>
                            </div>
                            <div class="row"> 
                                <div class="col-lg-12 pt-3">
                                    <button id="idBtnAgregar" type="button" class="btn btn-success"> 
                                        <i class="bi bi-person-plus-fill"></i> Guardar Gestor
                                    </button>
                                    <button id="idBtnMostrar" type="button" class="btn btn-warning"> 
                                        <i class="bi bi-people"></i> Mostrar Gestores
                                    </button>
                                </div>
                            </div>
                        </div> 
                        <div class="col-lg-6">
                           
                            <img src="../IMG/GESTOR.png" alt="Imagen" class="ms-3" width="700" height="500">
                        </div>                       
                    </div>
                </form>
            </div>
            <div class="col-12 shadow-1g p-3 mt-5 bg-body rounded"> 
                <h3>Gestores registrados</h3>
                <div id="idTablaEstudiante">
                Ninguno
                </div>
        </div>
    </div>
</div>
    
    
    <footer class="footer footerc">
        <p>UDB LIC 2023 <ins><b>RL152226</ins></b>&#169; <ins><b>RC181256</ins></b>&#169; <ins><b>BS111203</ins></b>&#169;</p>
      </footer>
      <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
      
</body>
</html>
