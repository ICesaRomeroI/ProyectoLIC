<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/Bootstrap.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/login.js" defer></script>
    <!-- Agrega el script para el formulario de registro -->
    <script type="module" src="js/login.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <title>Login</title>
</head>

<body>
    <header></header>
    <div class="login container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4 order-md-2">
                <div class="card">
                    <div class="card-header text-center">
                        Iniciar Sesi칩n
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase침a</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <button type="button" id="idBtnIngresar" class="btn btn-primary">Iniciar Sesi칩n</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                data-bs-target="#registerModal">
                                Crear cuenta
                            </button>
                        </form>
                        <div id="error-message" style="color: red;"></div>
                    </div>

                </div>
            </div>
            <div class="col-md-4 order-md-1">
                <div class="text-center">
                    <img src="IMG/The_Beatles_logo.png" class="custom-image rounded" alt="...">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Crear cuenta -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Crear cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="card-body">
                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="reg-username" class="form-label">Nombre de usuario</label>
                                    <input type="text" id="reg-username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-password" class="form-label">Contrase침a</label>
                                    <input type="password" id="reg-password" class="form-control" required>
                                </div>
                                <button type="button" id="idBtnCrearCuenta" class="btn btn-primary">Crear cuenta</button>
                            </form>
                            <div id="error-messagek" style="color: red;"></div>
                        </div>
                    </form>
                    <div id="error-messagek" style="color: red;"></div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
